<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex mb-3">
            <input id="mark" class="form-control w-75 mx-3" type="text" placeholder="Enter a score to filter students">
            <button onclick="filterStudents()" class="btn btn-dark w-25">Filter</button>
        </div>

        <div class="d-flex mb-3">
            <select id="sortSelect" class="form-control w-75 mx-3" >
                <option value="" hidden>Select</option>
                <option value="name">Name</option>
                <option value="age">Age</option>
                <option value="dep">Department</option>
                <option value="score">Total Marks</option>
            </select>
            <button onclick="sortStudents()" class="btn btn-dark w-25">Sort Students</button>
        </div>
        <div class="d-flex mb-3">
        <input id="searchInput" class="form-control w-75 mx-3" type="text" placeholder="Search">
        <button   class="btn btn-dark w-25">SEARCH</button>
    </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Department</th>
                        <th>Total Marks</th>
                    </tr>
                </thead>
                <tbody id="bodyContent"></tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
